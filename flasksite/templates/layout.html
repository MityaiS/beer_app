<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='images/favicon.jpg')}}"
    />

    <style>
      body {
        background-image: url("{{url_for('static', filename='images/background.jpg')}}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Beerate</title>
    {% endif %}
  </head>
  <body>
    <nav class="navbar navbar-expand bg-body-secondary rounded-bottom-4">
      <div class="container-fluid fs-3">
        <a class="navbar-brand fs-3" href="{{url_for('main.home')}}">Beerate</a>
        <div class="navbar-nav ms-auto me-3">
          <a class="btn btn-danger fs-3 text-dark rounded-5" href="#"
            >Купить пиво!</a
          >
          <a class="nav-link ms-3" href="#">Войти</a>
        </div>
      </div>
    </nav>
    <div class="container pt-3">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
